<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes/theme.css">
    <title>Vanilla stuff</title>
</head>
<body>
    <main>
        <div id="units" style="float: left;overflow:scroll; height:1000px;"></div>
        <div id="comparer">
            <div id="selected_unit">
                <h2 id="selected_screen_name"></h2>
                <p id="selected_armour"></p>
                <p id="selected_morale"></p>
                <p id="selected_speed"></p>
                <p id="selected_melee_attack"></p>
                <p id="selected_melee_defence"></p>
                <p id="selected_weapon_strength"></p>
                <p id="selected_missile_strength"></p>
                <p id="selected_range"></p>
                <p id="selected_ammunication"></p>
                <p id="selected_charge_bonus"></p>
                <p id="selected_health"></p>
                <p id="selected_mass"></p>
            </div>
            <div id="hovered_unit">
                <div class="unit_card" style="float:left">
                    <img id="selectedUnitIcon" class="image">
                    <img id="selectedUnitMask" class="mask">
                </div>
                <p style="float: left;"> vs </p>
                <div style="float: left;" class="unit_card">
                    <img id="hoveredUnitIcon" class="image">
                    <img id="hoveredUnitMask" class="mask">
                </div>
            </div>
        </div>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
